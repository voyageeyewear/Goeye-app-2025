<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Backend Integration Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .api-demo {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .response {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .story-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .story-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .story-header {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .story-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .story-info h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .story-info p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }

        .story-content {
            padding: 15px;
        }

        .story-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .story-description {
            color: #666;
            margin-bottom: 15px;
        }

        .story-media {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .media-item {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #667eea;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Stories Backend Integration</h1>
            <p>Complete Instagram-style stories backend with frontend integration example</p>
        </div>

        <div class="content">
            <!-- User Management Section -->
            <div class="section">
                <h2>üë§ User Management</h2>
                <div class="api-demo">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>
                    <button class="btn" onclick="createUser()">Create User</button>
                    <button class="btn btn-secondary" onclick="getUsers()">Get All Users</button>
                    <div id="userResponse" class="response" style="display: none;"></div>
                </div>
            </div>

            <!-- Story Management Section -->
            <div class="section">
                <h2>üìñ Story Management</h2>
                <div class="api-demo">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" placeholder="Enter user ID">
                    </div>
                    <div class="form-group">
                        <label for="storyTitle">Story Title</label>
                        <input type="text" id="storyTitle" placeholder="Enter story title">
                    </div>
                    <div class="form-group">
                        <label for="storyDescription">Story Description</label>
                        <textarea id="storyDescription" rows="3" placeholder="Enter story description"></textarea>
                    </div>
                    <button class="btn" onclick="createStory()">Create Story</button>
                    <button class="btn btn-secondary" onclick="getStories()">Get All Stories</button>
                    <div id="storyResponse" class="response" style="display: none;"></div>
                </div>
            </div>

            <!-- Media Upload Section -->
            <div class="section">
                <h2>üìÅ Media Upload</h2>
                <div class="api-demo">
                    <div class="form-group">
                        <label for="storyId">Story ID</label>
                        <input type="text" id="storyId" placeholder="Enter story ID">
                    </div>
                    <div class="form-group">
                        <label for="mediaFiles">Media Files</label>
                        <input type="file" id="mediaFiles" multiple accept="image/*,video/*">
                    </div>
                    <button class="btn btn-success" onclick="uploadMedia()">Upload Media</button>
                    <div id="mediaResponse" class="response" style="display: none;"></div>
                </div>
            </div>

            <!-- Stories Display Section -->
            <div class="section">
                <h2>üé¨ Stories Display</h2>
                <div id="storiesGrid" class="stories-grid">
                    <div class="status info">Click "Get All Stories" to load stories here</div>
                </div>
            </div>

            <!-- Status Section -->
            <div class="section">
                <h2>üìä API Status</h2>
                <div id="apiStatus" class="status info">Checking API connection...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentUserId = null;
        let currentStoryId = null;

        // Check API connection on load
        window.addEventListener('load', checkAPIStatus);

        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/stories`);
                if (response.ok) {
                    showStatus('API is connected and working!', 'success');
                } else {
                    showStatus('API is not responding correctly', 'error');
                }
            } catch (error) {
                showStatus('Cannot connect to API. Make sure the backend server is running on port 3001', 'error');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('apiStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function showResponse(elementId, data) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.style.display = 'block';
        }

        async function createUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                showStatus('Please fill in all user fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentUserId = data.data.id;
                    document.getElementById('userId').value = currentUserId;
                    showStatus('User created successfully!', 'success');
                    showResponse('userResponse', data);
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Error creating user: ' + error.message, 'error');
            }
        }

        async function getUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Found ${data.data.length} users`, 'success');
                    showResponse('userResponse', data);
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Error fetching users: ' + error.message, 'error');
            }
        }

        async function createStory() {
            const userId = document.getElementById('userId').value;
            const title = document.getElementById('storyTitle').value;
            const description = document.getElementById('storyDescription').value;

            if (!userId || !title) {
                showStatus('Please provide user ID and story title', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/stories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, title, description })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentStoryId = data.data.storyId;
                    document.getElementById('storyId').value = currentStoryId;
                    showStatus('Story created successfully!', 'success');
                    showResponse('storyResponse', data);
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Error creating story: ' + error.message, 'error');
            }
        }

        async function getStories() {
            try {
                const response = await fetch(`${API_BASE}/stories`);
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Found ${data.data.stories.length} stories`, 'success');
                    showResponse('storyResponse', data);
                    displayStories(data.data.stories);
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Error fetching stories: ' + error.message, 'error');
            }
        }

        async function uploadMedia() {
            const storyId = document.getElementById('storyId').value;
            const files = document.getElementById('mediaFiles').files;

            if (!storyId || files.length === 0) {
                showStatus('Please provide story ID and select media files', 'error');
                return;
            }

            try {
                const formData = new FormData();
                for (let file of files) {
                    formData.append('media', file);
                }

                const response = await fetch(`${API_BASE}/stories/${storyId}/media`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Uploaded ${data.data.media.length} media files successfully!`, 'success');
                    showResponse('mediaResponse', data);
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Error uploading media: ' + error.message, 'error');
            }
        }

        function displayStories(stories) {
            const grid = document.getElementById('storiesGrid');
            
            if (stories.length === 0) {
                grid.innerHTML = '<div class="status info">No stories found</div>';
                return;
            }

            grid.innerHTML = stories.map(story => `
                <div class="story-card">
                    <div class="story-header">
                        <div class="story-avatar">
                            ${story.user?.username?.charAt(0) || 'U'}
                        </div>
                        <div class="story-info">
                            <h3>${story.user?.username || 'Unknown User'}</h3>
                            <p>${new Date(story.createdAt).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <div class="story-content">
                        <div class="story-title">${story.title}</div>
                        <div class="story-description">${story.description || 'No description'}</div>
                        <div class="story-media">
                            ${story.media.map(media => `
                                <div class="media-item">
                                    ${media.type === 'image' ? 'üñºÔ∏è' : 'üé•'}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
